<body>
<script type="text/javascript">
function writestars(numstars){
var i;
for(i=0; i<numstars; i++){
document.write("*");
}
document.write("</br>")
}
function writespaces(num){
var i;
for(i=0; i<num; i++){
document.write("&nbsp &nbsp");
}
}

</script>
