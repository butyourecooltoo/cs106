<script type="text/javascript">
function swapimage(image,location){

}
</script>
</head>
<body>
<img src="Images/ballet.jpg" name="bob" onMouseOver="swapimage('Images/football.jpg','bob')"onMouseOut="swapimage('Images/golf.jpg','bob')"/>
