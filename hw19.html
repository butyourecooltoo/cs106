<script type="text/javascript">
function goup(id){
	var temp=document.getElementById(id);
	temp.style.top=Math.random()*window.innerHeight;
	temp.style.left=Math.random()*window.innerWidth;
	temp.className=classes[current];
	current++;
	current%=classes.length;
}
function goback(id){
	var temp=document.getElementById(id);
	temp.style.top=1;
	temp.style.left=1;
}
</script>

<body onmouseup="goback('bobdy')">
